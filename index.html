<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataMind - AI Research Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        body {
            background: #000 !important;
            color: #fff !important;
            min-height: 100vh;
            background: linear-gradient(125deg, #000000, #1a1a1a) !important;
            position: relative;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(50px);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .glow-1 {
            top: -300px;
            right: -200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0) 70%);
        }

        .glow-2 {
            bottom: -400px;
            left: -200px;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0) 70%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .content {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 4rem;
            width: 100%;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand {
            margin-bottom: 2rem;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a3a3a3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #fff;
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #a3a3a3;
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(96, 165, 250, 0.2));
            border-radius: 50%;
            right: -100px;
            top: -100px;
            filter: blur(20px);
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-subtitle {
            color: #a3a3a3;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: #666;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .glass-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="container">
        <div class="content">
            <div class="hero">
                <div class="brand">
                    <span class="brand-name">DataMind</span>
                </div>
                
                <h1>Your AI Research Assistant for <span class="gradient-text">Scientific Discovery</span></h1>
                <p class="subtitle">Accelerate your research workflow with AI-powered automation. Like GitHub Copilot for scientists and researchers.</p>
            </div>

            <div class="glass-card">
                <h2 class="form-title">Sign Up for Free Beta</h2>
                <p class="form-subtitle">Get access to our powerful AI research tools</p>
                
                <form id="waitlistForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Work Email</label>
                        <input type="email" id="email" name="email" placeholder="you@institution.edu" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="institution">Institution</label>
                        <input type="text" id="institution" name="institution" placeholder="Your research institution">
                    </div>
                    
                    <button type="button">Sign Up Now â†’</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
